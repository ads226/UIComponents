    <head>
        <title>UIColorPicker</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/common.css">
        <style>
            .container {
                position: fixed;
                top: 200px;
                left: 400px;
                display: flex;
                flex-flow: column;
                align-items: center;
                justify-content: center;
                gap: 10px;
                width: 100px;
                height: 100px;
                border: 1px solid hsl(200, 50%, 20%, 0.5);
                overflow: hidden;
            }
            .wrap {
                display: flex;
                align-items: center;
                gap: 8px;
                
            }
            ui-color-picker {
                width: 20px;
                height: 20px;
                border: 1px solid hsl(200, 50%, 30%);
                background-color: hsl(260, 75%, 40%, 0.8);
            }

            ui-color-picker-panel {
                margin: 50px;
            }
        </style>
